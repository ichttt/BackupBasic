//Generell
Error = Fehler
Details = Weitere Details in der Console
CannotCreateFile = Fehler beim Erstellen der Datei: 

//Logger(Main)
LogError = Fehler beim Erstellen der Log-Datei!
LogStart = Logger gestartet.

//ArgParser
Usage = Benutzung: Backup.jar SourcePath(String or default) DestPath(String or default) [ChecksumOldDir] (true (Standard), false) [ChecksumFinished] (true (Standard), false).
DefaultOut = Benutze Standardwert für OutDir.
DefaultSource = Benutze Standardwert für SourceDir.
NotEnoughArgs = Auf Systemen ohne GUI sind die Parameter SourcePath und DestPath nötig!

//CalcCheckSum
ListFiles = Dateien werden gelistet...
ReadErrorDir = Fehler beim Lesen von Dateien im Verzeichnis.

//CopyManager
CopyCancelSuccess = Letzte Datei wurde erfolgreich kopiert.
CopyErrorAbort = Fehler beim Kopieren der Dateien, breche ab!
CopyingFile = Kopiere Datei:
CheckSumCopiedFiles = Berechne Prüfsumme der kopierten Dateien...
CheckSumSourceDir = Berechne Prüfsumme der Quelldateien...
CheckSumOldDir = Berechne Prüfsumme des alten Backups...
CheckSumCopiedFilesSuccess = Prüfsummen der kopierten Dateien stimmen überein.
CheckSumCopiedFilesError = Die Kopierten Dateien sind Fehlerhaft! Bitte versuchen Sie es erneut!
CopySuccess = Backup erfolgreich erstellt!
SourceDirNotFound = Quellverzeichnis nicht gefunden, Abbruch!
SourceDirNotFoundTitle = Verzeichnis nicht gefunden!
SourceDir = Das Quellverzeichnis ist
OutDir = Das Zielverzeichnis ist
SaveDoneThisMinute = Save wurde in der letzen Minute schon erstellt!
FilesInSourceDir = Dateien im Quellverzeichnis.
FilesInOutDir = Dateien im Zielverzeichnis.
SkipCheckSum = Überspringe Berechnung der Prüfsummen des alten Backups. Grund: Anzahl der Dateien ist unterschiedlich
SkipCopy = Kein Backup erstellt, da alle Dateien identisch waren!
CreatingDir = Erstelle Verzeichnis
CopyStarted = Starte Kopieren

//GuiCreator
OKToolTip = Beginnt das Backup
CancelToolTip = Beendet das Programm
ChangeSource = Quellordner auswählen...
ChangeDest = Zielordner auswählen...
SourcePath = Der aktuelle Pfad zum Quellverzeichnis ist:
DestPath = Der aktuelle Pfad zum Zielverzeichnis ist:
CheckSumFinished = Berechne Prüfsumme über kopierte Dateien
CheckSumFinishedToolTip = Berechnet die Prüfsumme für die kopierten Dateien, um sicherzustellen, dass alle Dateien richtig kopiert worden sind. Bei schwachen CPUs oder großen Dateien kann dieser Vorgang länger dauern.
CheckSumOldDir = Berechne Prüfsumme über altes Backups
CheckSumOldDirToolTip = Berechnet die Prüfsumme für altes Backup(falls vorhanden), um zu überprüfen, ob ein Backup überhaupt notwendig ist. Bei schwachen CPUs oder großen Dateien kann dieser Vorgang länger dauern.
ChooseSourceDir = Bitte wählen Sie das Quellverzeichnis aus!
ChooseOutDir = Bitte wählen Sie das Zielverzeichnis aus!
UserDir = Beende Programm durch Benutzer.
WarinigOnClose = Es wurden möglicherweise noch nicht alle Dateien kopiert. Fortfahren?

//ThreadedBackup
ThreadStart = Starte Backup in neuem Thread
UncaughtExceptionCopyThread = Unbehandelte Ausnahme im Copy Thread. Beende
RegisterStop = Fordere Bendigung des Kopiervorgangs an...
CopyInterrupted = Es wurden nicht alle Dateien kopiert, da vorher abgebrochen wurde. Außerdem wurde mindestends eine Datei nicht komplett kopiert, diese ist wahrscheinlich unbrauchbar.
CopyUnfinished = Es wurden nicht alle Dateien kopiert da vorher abgebrochen wurde. Die Dateien, die kopiert worden sind, sind jedoch wahrscheinlich korrekt kopiert worden.
